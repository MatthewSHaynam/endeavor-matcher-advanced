<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Endeavor Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        input[type="file"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Endeavor Matcher</h1>
    <div>
        <h3>Upload CSV</h3>
        <input type="file" id="csvFile">
        <button onclick="uploadCSV()">Upload CSV</button>
    </div>
    <div>
        <h3>Find Match</h3>
        <input type="text" id="userInput" placeholder="Enter your query here...">
        <button onclick="findMatch()">Find Match</button>
    </div>
    <div class="result" id="result"></div>
</div>
<script>
function uploadCSV() {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];
    if (!file) { alert('Please select a CSV file.'); return; }
    const formData = new FormData();
    formData.append('file', file);
    fetch('http://54.176.175.19:5000/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => { alert(data.message || data.error); })
    .catch(error => { console.error('Error:', error); });
}

function findMatch() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) { alert('Please enter a query.'); return; }
    fetch('http://54.176.175.19:5000/match', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: userInput })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('result').innerText = data.error;
        } else {
            document.getElementById('result').innerHTML = 
                `<strong>Id:</strong> ${data.Id}<br>
                 <strong>Description:</strong> ${data.description}<br>
                 <strong>Score:</strong> ${data.score.toFixed(4)}`;
        }
    })
    .catch(error => { console.error('Error:', error); });
}
</script>
</body>
</html>
